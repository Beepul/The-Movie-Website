<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <header class="header">
        <div class="container-fluid">
            <div class="container">
                <div class="row d-flex align-items-center py-1">
                    <div class="col-2 logo">
                    <img src="https://www.themoviedb.org/assets/2/v4/logos/v2/blue_short-8e7b30f73a4020692ccca9c88bafe5dcb6f8a62a4c6bc55cd9ba82bb2cd95f6c.svg" alt="">
                    </div>
                    <div class="col menu">
                    <ul>
                        <li><a href="">Movies</a></li>
                        <li><a href="">TV Shows</a></li>
                        <li><a href="">People</a></li>
                        <li><a href="">More</a></li>
                    </ul>
                </div>
            <div class="col-2 icons">
                    <i class="bi bi-plus-circle-dotted"></i>
                    <i class="bi bi-translate"></i>
                    <i class="bi bi-bell"></i>
                    <i class="bi bi-person-circle"></i>
                    <i class="bi bi-search"></i>
                </div>
            </div>
        </div>
        </div>
    </header>
    <section class="banner">
      <div class="container">
        <div class="row">
          <div class="col-12 top-con">
            <div id="banner" class="top">
              <div class="top-inner d-flex flex-column ">
                <div class="top-text pb-5">
                  <h1>Welcome.</h1>
                  <h4>Millions of movies, TV shows and people to discover. Explore now.</h4>
                </div>
                <form action="">
                  <input type="text" placeholder="Search for a movie, tv show, person......">
                  <button class="btn search-btn">Search</button>
                </form>
              
              </div>
            </div>
          </div>
          <div class="col-12 down-con">
            <div class="down">
              <div class="down-inner">
                <div class="down-text-a">
                  <h1>that's a wrap 2022</h1>
                </div>
                <div class="down-text-b">
                  <p>The best (and worst) from 2022</p>
                  <button class="btn check-btn d-flex align-items-center ps-3">Check it out<i class="bi bi-arrow-right-short"></i></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="block1">
      <div class="container">
        <div class="bg"></div>
        <div class="content">
        <div class="title">
          <h3>Trending</h3>
        </div>
        <div class="slider">
        </div>
      </div>
      </div>
    </section>
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"><i class="bi bi-x-square"></i></button>
          </div>
          <div id="video-body" class="modal-body">
          </div>
        </div>
      </div>
    </div>

    <section class="blocka">
      <div class="container ">
        <div class="con py-4">
        <div class="pop-con">
          <h3>Latest Trailers</h3>
          <div class="btn-con">
            <div id="tai-btn" data-id="tv" class="trailer-Tv active">On Tv</div>
            <div id="tai-btn" data-id="movie" class="trailer-Movie" >In Theaters</div>
          </div>
        </div>
        <div id="content" class="content py-3">
    
        </div>
      </div>
      </div>
    </section>



    <section class="block2 py-5">
      <div class="container">
        <div class="pop-con">
          <h3>What's Popular</h3>
          <div class="btn-con">
            <div id="pop-btn" data-id="tv" class="tv-option active">On Tv</div>
            <div id="pop-btn" data-id="movie" class="theater-option">In Theaters</div>
          </div>
        </div>
        <div id="popSlider" class="slider">
            
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="/js/index.js"></script>
  </body>
</html>
