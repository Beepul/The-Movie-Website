    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <link rel="stylesheet" href="./css/movie.css">

<body>
    <header class="header">
        <div class="container-fluid">
            <div class="container">
                <div class="row d-flex align-items-center py-1">
                    <div class="col-2 logo">
                    <img src="https://www.themoviedb.org/assets/2/v4/logos/v2/blue_short-8e7b30f73a4020692ccca9c88bafe5dcb6f8a62a4c6bc55cd9ba82bb2cd95f6c.svg" alt="">
                    </div>
                    <div class="col menu">
                    <ul>
                        <li><a href="">Movies</a></li>
                        <li><a href="">TV Shows</a></li>
                        <li><a href="">People</a></li>
                        <li><a href="">More</a></li>
                    </ul>
                </div>
            <div class="col-2 icons">
                    <i class="bi bi-plus-circle-dotted"></i>
                    <i class="bi bi-translate"></i>
                    <i class="bi bi-bell"></i>
                    <i class="bi bi-person-circle"></i>
                    <i class="bi bi-search"></i>
                </div>
            </div>
        </div>
        </div>
    </header>
    <section class="block1 my-5 py-5">
        <div class="overlay">
        <div id="movie-con" class=" container py-5">
        </div>
    </div>
    </section>

    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"><i class="bi bi-x-square"></i></button>
            </div>
            <div id="video-body" class="modal-body">
            </div>
          </div>
        </div>
      </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
